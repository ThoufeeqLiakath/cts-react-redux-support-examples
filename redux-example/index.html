<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.5/redux.min.js"
        integrity="sha256-7nQo8jg3+LLQfXy/aqP5D6XtqDQRODTO18xBdHhQow4=" crossorigin="anonymous"></script>
    <title>Redux Example</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" id="itemname" class="form-control" placeholder="Enter Item...">
                </div>
                <div class="form-group">
                    <button type="button" id="add" class="btn btn-success btn-sm">Add</button>
                    <button type="button" id="remove" class="btn btn-danger btn-sm">Remove</button>
                    <button type="button" id="removeall" class="btn btn-danger btn-sm">RemoveAll</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <ul class="list-group" id="todoList"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
